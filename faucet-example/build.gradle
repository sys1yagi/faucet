            maven { url 'https://raw.githubusercontent.com/sys1yagi/faucet/master/repo-runtime' }
        }

        classpath 'com.android.tools.build:gradle:0.10.+'
        classpath 'com.sys1yagi:faucet-plugin:0.0.1'

    }
}

dependencies {
    repositories {
        mavenCentral()
